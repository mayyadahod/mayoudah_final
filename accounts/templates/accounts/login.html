<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>اختبار السيرفر</title>
</head>
<body style="text-align: center; margin-top: 50px; font-family: Arial;">
    <h2>مشروع اختبار السيرفر - mayoudah</h2>
    
    {% if user_name %}
        <div style="color: green; border: 1px solid green; padding: 20px;">
            <h1>أهلاً بك يا {{ user_name }}!</h1>
            <p>لقد نجحت في إرسال البيانات إلى الـ Back-end.</p>
        </div>
    {% else %}
        <form method="POST" style="display: inline-block; border: 1px solid #ccc; padding: 20px;">
            {% csrf_token %}
            <label>الاسم:</label><br>
            <input type="text" name="my_name" required><br><br>
            <label>كلمة السر:</label><br>
            <input type="password" name="my_password" required><br><br>
            <button type="submit">تسجيل الدخول</button>
        </form>
    {% endif %}
</body>
</html>
